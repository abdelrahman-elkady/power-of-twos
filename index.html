<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Power of Twos</title>

  <!-- Semantic UI stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">

  <!-- Semantic Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/icon.min.css">

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="ui inverted main-container segment vertical center aligned">
    <div class="ui text container">

      <!-- Header -->
      <h1 class="ui inverted header">
        Pick a power of 2 !
      </h1>

      <!-- Input field -->
      <div class="field">
        <div class="ui big action input">
          <input type="number" placeholder="256" name="number" id="number">
          <button id="speak_button" class="ui right big labled icon green button">
            do it <i class="right announcement icon"></i>
          </button>
        </div>
      </div>

      <!-- Warning label -->
      <div class="ui below pointing red basic label hidden" id="power_validation">
        Please use a power of two!
      </div>

    </div>

    <div class="ui inverted footer segment">
      <div class="ui container">
        <p>
          inspired by the GUC community &copy; 2016
        </p>
      </div>
    </div>

  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
